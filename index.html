<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Frontend Mentor | Fylo data storage component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/mobile.css" media=" (max-width: 700px) ">
        <link rel="stylesheet" href="css/main.css" media=" (min-width: 700px) ">
    </head>

    <body>
        <main>
            <header>
                <div class="logo">
                    <img src="img/logo.svg" alt="image-logo">
                </div>

                <div class="icons">
                    <ul>
                        <li><img src="img/icon-document.svg" alt="image-document"></li>
                        <li><img src="img/icon-folder.svg" alt="image-folder"></li>
                        <li><img src="img/icon-upload.svg" alt="image-upload"></li>
                    </ul>
                </div>
            </header>

            <section>
                <h1>
                    Youâ€™ve used <span>815 GB</span> of your storage
                </h1>
                <div class="upload">
                    <div class="upload-row">
                        <div class="upload-capacity">
                            <div class="upload-circle"></div>
                        </div>
                    </div>
                    <div class="upload-text">
                        <ul>
                            <li>0 gb</li>
                            <li>1000 gb</li>
                        </ul>
                    </div>
                </div>

                <div class="comment">
                    <p>185 <span>gb Left</span></p>
                    <!-- === triagle === -->
                    <div class="arrow-left"></div>
                </div>
            </section>

            <footer>
                <p class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">TMraz</a>.
                </p>
              </footer>
            
        </main>
    </body>
</html>
